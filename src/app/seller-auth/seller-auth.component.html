<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" 
        class="common-form">
            <input type="text" class="form-input" placeholder="Enter Name" 
            name="name" ngModel />
            <input type="password" class="form-input" placeholder="Enter password"
             name="password" ngModel />
            <input type="email" class="form-input" placeholder="Enter Email" 
            name="email" ngModel />
            <button class="form-button">Sign Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
        </form>
    </div>

    <div *ngIf="showLogin" class="login">
        <h1>Login</h1>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" 
        class="common-form">
        <input type="email" class="form-input" placeholder="Enter Email" 
        name="email" ngModel />
            <input type="password" class="form-input" placeholder="Enter password"
             name="password" ngModel />

            <button class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Dont have account? Click for sign-up</a>
        </form>
    </div>
</div>
